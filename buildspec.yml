version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm install json-cli
  pre_build:
    commands:
      - echo 'Starting build.'
      - npm version patch
      - npm push --tags origin master
  build:
    commands:
      - npm install
  post_build:
    commands:
      - echo 'Build done.'
artifacts:
  discard-paths: no
  files:
    - package.json
    - package-lock.json
    - appsspec.yml
    - app.js
    - bin/**/*
    - public/**/*
    - routes/**/*
    - scripts/**/*
    - node_modules/**/*

